version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_TYPE=mysql
      - MYSQL_DSN=hotsearch:hotsearchpassword@tcp(db:3306)/hot_search?charset=utf8mb4&parseTime=True&loc=Local
      - DEBUG=false
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hot_search
      MYSQL_USER: hotsearch
      MYSQL_PASSWORD: hotsearchpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # 可选的初始化脚本
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    restart: unless-stopped

volumes:
  mysql_data: