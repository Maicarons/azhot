name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24.x'
        cache: true

    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Run tests with CMake
      run: |
        rm -rf build
        mkdir build
        cd build
        cmake ..
        cmake --build . --target test-all
        cd ..

  release:
    name: Create Release
    runs-on: ${{ matrix.os }}
    needs: test  # 确保在测试通过后才进行发布
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: linux
            asset_name: azhot_linux_amd64
            asset_path: ./dist/azhot
            asset_content_type: application/octet-stream
          - os: windows-latest
            target: windows
            asset_name: azhot_windows_amd64.exe
            asset_path: ./dist/azhot.exe
            asset_content_type: application/octet-stream
          - os: macos-latest
            target: darwin
            asset_name: azhot_darwin_amd64
            asset_path: ./dist/azhot
            asset_content_type: application/octet-stream
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24.x'
        cache: true

    - name: Install CMake
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Install CMake
      if: runner.os == 'Windows'
      run: choco install cmake

    - name: Install CMake
      if: runner.os == 'macOS'
      run: brew install cmake

    - name: Get tag
      id: tag
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Build for current platform
      run: |
        mkdir -p dist
        go build -o dist/azhot${{ matrix.target == 'windows' && '.exe' || '' }} .
      working-directory: ${{ github.workspace }}

    - name: Upload binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }}
        asset_path: ${{ matrix.asset_path }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: ${{ matrix.asset_content_type }}
      if: ${{ !env.ACT }}  # 避免在本地测试时执行

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    needs: test  # 确保测试通过后再创建发布
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Generate release notes
      run: |
        # 获取当前标签
        CURRENT_TAG=${GITHUB_REF#refs/tags/}
        REPO_NAME=${GITHUB_REPOSITORY}
        
        # 生成发布说明
        echo "# What's Changed" > RELEASE_NOTES.md
        echo "- 此版本的常规更新和改进" >> RELEASE_NOTES.md
        echo "- 性能优化和错误修复" >> RELEASE_NOTES.md
        echo "- 用户体验改进" >> RELEASE_NOTES.md
        echo "- 安全性增强" >> RELEASE_NOTES.md
        
        echo "" >> RELEASE_NOTES.md
        echo "# Full Changelog" >> RELEASE_NOTES.md
        echo "- https://github.com/$REPO_NAME/commits/$CURRENT_TAG" >> RELEASE_NOTES.md
        
        echo "" >> RELEASE_NOTES.md
        echo "# Contributors" >> RELEASE_NOTES.md
        echo "- 感谢所有贡献者对本项目的支持" >> RELEASE_NOTES.md

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false