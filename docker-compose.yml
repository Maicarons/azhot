version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_TYPE=sqlite
      - DEBUG=false
    volumes:
      - ./data:/data  # 持久化SQLite数据库
    depends_on:
      - db
    restart: unless-stopped

  # 可选的MySQL数据库服务
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hot_search
      MYSQL_USER: hotsearch
      MYSQL_PASSWORD: hotsearchpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  # 可选的Adminer服务，用于数据库管理
  adminer:
    image: adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    restart: unless-stopped

volumes:
  mysql_data: